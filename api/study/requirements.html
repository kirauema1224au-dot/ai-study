<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI問題生成 | STUDY LAUNCHER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800;900&display=swap"
    rel="stylesheet">
  <style type="text/tailwindcss">
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-gradient: linear-gradient(135deg, #fef9c3 0%, #d8b4fe 50%, #818cf8 100%);
    }

    body {
      @apply min-h-screen flex items-center justify-center p-4 md:p-6 text-slate-800 overflow-x-hidden;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Shell Components - Strictly synced with dezain */
    .glass-container {
      @apply w-full max-w-[1100px] flex flex-col overflow-hidden rounded-[3rem] border border-white/40 bg-white/60 shadow-2xl;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      height: 90vh; /* Fixed height to allow internal scrolling */
    }

    .nav-link {
      @apply relative px-4 py-2 font-black text-slate-500 transition-all hover:text-indigo-600;
    }

    .nav-link.active {
      @apply text-indigo-600;
    }

    .nav-link.active::after {
      content: '';
      @apply absolute bottom-[-5px] left-1/2 h-1 w-6 -translate-x-1/2 rounded-full bg-indigo-600;
    }

    /* Form Components */
    .input-pill {
      @apply w-full rounded-[1.25rem] border-2 border-transparent bg-white/50 px-5 py-4 font-bold transition-all duration-300;
    }

    .input-pill:focus {
      @apply outline-none border-indigo-500 bg-white shadow-lg shadow-indigo-500/20;
    }
    
    .input-pill::placeholder {
        @apply text-slate-400 font-normal;
    }

    .btn-premium {
      @apply bg-gradient-to-br from-indigo-500 to-pink-500 shadow-lg shadow-indigo-500/40 transition-all hover:-translate-y-0.5 hover:shadow-indigo-500/50;
    }

    /* Suggestions */
    .suggest {
      @apply absolute left-0 right-0 z-50 mt-2 hidden max-h-[240px] overflow-y-auto rounded-3xl border border-white/50 bg-white/90 p-2 shadow-2xl backdrop-blur-xl;
    }
    .suggest button {
      @apply block w-full cursor-pointer rounded-xl px-4 py-3 text-left text-sm font-bold text-slate-600 transition-colors hover:bg-indigo-50 hover:text-indigo-600;
    }

    /* Chip UI Components */
    .chip-grid {
      @apply flex flex-wrap gap-2;
    }

    .chip-btn {
      @apply rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-bold text-slate-500 transition-all hover:border-indigo-200 hover:bg-indigo-50 hover:text-indigo-600 shadow-sm text-left;
    }

    .chip-btn.active {
      @apply bg-indigo-600 text-white border-indigo-600 shadow-md ring-2 ring-indigo-200 ring-offset-1;
    }

    /* Result Card */
    .result-card {
      @apply mb-6 rounded-[2.5rem] border border-white/60 bg-white/40 p-6 shadow-sm transition-all hover:bg-white/60 md:p-8;
    }
    
    .answer-btn {
      @apply flex items-center justify-center rounded-xl border-2 border-transparent bg-white text-lg font-bold text-slate-500 shadow-sm transition-all duration-200 hover:border-indigo-100 hover:text-indigo-600;
    }
    .answer-btn.selected {
      @apply border-indigo-500 bg-indigo-500 text-white shadow-lg shadow-indigo-500/30;
    }

    @keyframes pageIn {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* Custom Scrollbar from dezain */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="glass-container">
    <!-- Navigation Bar -->
    <nav
      class="flex items-center justify-between border-b border-white/20 bg-white/30 px-6 py-4 md:px-8 md:py-6 shrink-0">
      <div class="flex items-center gap-3">
        <div
          class="flex h-11 w-11 rotate-3 items-center justify-center rounded-2xl bg-indigo-600 text-2xl text-white shadow-lg">
          🚀
        </div>
        <h1 class="hidden text-2xl font-black tracking-tighter text-slate-800 md:block">STUDY LAUNCHER</h1>
        <h1 class="block text-xl font-black tracking-tighter text-slate-800 md:hidden">STUDY</h1>
      </div>

      <div class="hidden items-center gap-4 md:flex">
        <a href="/study/index.html" class="nav-link">ホーム</a>
        <a href="/study/requirements.html" class="nav-link active">AI生成</a>
        <a href="/study/stats.html" class="nav-link">成績分析</a>
        <a href="/study/review.html" class="nav-link">弱点克服</a>
      </div>

      <div class="flex items-center gap-4">
        <!-- Logged In State -->
        <div id="user-box" class="hidden items-center gap-4">
          <div class="hidden text-right sm:block">
            <p class="text-[10px] font-black uppercase leading-none text-slate-400">Welcome</p>
            <p id="user-name" class="mt-1 text-xs font-bold leading-none text-slate-600">User</p>
          </div>
          <button id="user-avatar-btn"
            class="relative group h-10 w-10 rounded-full border-2 border-white bg-indigo-50 shadow-sm cursor-pointer overflow-hidden hover:ring-2 hover:ring-indigo-400 transition">
            <img id="user-avatar-img" src="" alt="avatar" class="h-full w-full object-cover">
            <div class="absolute inset-0 bg-black/30 hidden group-hover:flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                </path>
              </svg>
            </div>
          </button>
          <button id="logout-btn" class="text-xs font-bold text-slate-400 hover:text-rose-500">ログアウト</button>
        </div>
        <!-- Logged Out State -->
        <button id="login-btn"
          class="rounded-xl bg-indigo-600 px-4 py-2 text-xs font-black text-white shadow transition hover:bg-indigo-700">
          ログイン
        </button>
      </div>
    </nav>

    <!-- Content Area -->
    <main class="flex-grow p-6 md:p-8 overflow-y-auto">
      <div id="p-generate" class="active block animate-[pageIn_0.5s_ease-out]">

        <div id="status" class="mb-4 hidden text-center font-bold text-slate-500"></div>

        <div class="flex flex-col gap-12 lg:flex-row">
          <!-- Left Form: Exam & Domain & Difficulty -->
          <div class="flex-1 space-y-8">
            <div>
              <h2 class="mb-2 text-3xl font-black tracking-tight text-slate-800">試験セレクト</h2>
              <p class="text-sm text-slate-500">ボタンを選ぶだけで、最適な学習プランを作成します。</p>
            </div>

            <div class="space-y-6">
              <!-- 1. Category Selection -->
              <div class="group relative">
                <label class="mb-2 ml-2 block text-xs font-black uppercase tracking-widest text-slate-400">1.
                  資格カテゴリ</label>
                <div id="category-chips" class="chip-grid"></div>
                <input type="hidden" id="category">
              </div>

              <!-- 2. Exam Selection (Dependent on Category) -->
              <div class="group relative" id="exam-area">
                <label class="mb-2 ml-2 block text-xs font-black uppercase tracking-widest text-slate-400">2.
                  資格名</label>
                <div id="exam-chips" class="chip-grid min-h-[48px]"></div>
                <input type="hidden" id="exam">
                <p id="exam-hint" class="text-[10px] text-slate-400 mt-2 ml-2 hidden">※カテゴリを選ぶと表示されます</p>
              </div>

              <!-- 3. Requirement/Topic (Dependent on Exam) -->
              <div class="group relative" id="topic-area">
                <label class="mb-2 ml-2 block text-xs font-black uppercase tracking-widest text-slate-400">3.
                  要件（学習項目）</label>
                <div id="topic-chips" class="chip-grid max-h-[200px] overflow-y-auto pr-2 min-h-[48px]"></div>
                <input type="hidden" id="topic">
                <p id="topic-hint" class="text-[10px] text-slate-400 mt-2 ml-2 hidden">※資格名を選ぶと表示されます</p>
              </div>

              <!-- Difficulty -->
              <div class="group rounded-[2rem] border-2 border-dashed border-indigo-200 bg-white/30 p-6">
                <label class="mb-4 block text-xs font-black uppercase text-indigo-500">4. 難易度</label>
                <div class="flex gap-3">
                  <button type="button" onclick="setDiff('1', this)"
                    class="diff-chip flex-1 rounded-xl border border-transparent bg-white px-2 py-3 text-xs font-black text-slate-400 transition-all hover:border-indigo-100 hover:text-indigo-600">ビギナー</button>
                  <button type="button" onclick="setDiff('3', this)"
                    class="diff-chip flex-1 rounded-xl bg-indigo-600 px-2 py-3 text-xs font-black text-white shadow-md active">ミドル</button>
                  <button type="button" onclick="setDiff('5', this)"
                    class="diff-chip flex-1 rounded-xl border border-transparent bg-white px-2 py-3 text-xs font-black text-slate-400 transition-all hover:border-indigo-100 hover:text-indigo-600">エキスパート</button>
                </div>
                <input type="hidden" id="difficulty" value="3">
              </div>
            </div>
          </div>

          <!-- Right Form -->
          <div class="flex-1 space-y-8">
            <div class="mt-0 space-y-6 lg:mt-20">
              <div class="group">
                <label class="mb-2 ml-2 block text-xs font-black uppercase tracking-widest text-slate-400">生成問題数</label>
                <div class="flex items-center gap-4 rounded-2xl bg-white/40 px-4 py-3">
                  <input type="range" id="count-range"
                    class="flex-grow accent-indigo-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                    min="1" max="10" value="4">
                  <span id="count-display" class="w-8 text-xl font-black text-indigo-600">4</span>
                </div>
                <input type="hidden" id="count" value="4">
              </div>

              <!-- Removed Format and Background fields as requested -->

              <!-- Hidden Notes from original -->
              <div class="hidden">
                <textarea id="notes"></textarea>
              </div>

              <div class="pt-4">
                <button id="generate"
                  class="w-full bg-gradient-to-br from-orange-400 to-pink-500 shadow-lg shadow-orange-500/30 hover:shadow-orange-500/50 hover:-translate-y-0.5 transition-all text-white font-black text-xl py-5 rounded-2xl flex items-center justify-center gap-3">
                  <span>🚀</span> 学習プランを生成
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div id="generated" class="mt-12 hidden">
          <div class="mb-8 flex items-center gap-4">
            <div class="h-px flex-1 bg-slate-300"></div>
            <div class="text-xl font-black tracking-wider text-indigo-600">GENERATED QUESTIONS</div>
            <div class="h-px flex-1 bg-slate-300"></div>
          </div>

          <div id="answer-actions" class="hidden mb-6 flex flex-wrap items-center gap-3 justify-center">
            <button id="reveal-all-btn" type="button"
              class="px-6 py-3 rounded-2xl bg-white text-indigo-600 text-sm font-black shadow-sm border border-indigo-100 hover:bg-indigo-50 transition disabled:opacity-60 disabled:cursor-not-allowed">
              全ての正解を表示
            </button>
            <div id="score-summary" class="text-sm font-black text-slate-500"></div>
          </div>

          <div id="gen-question" class="space-y-6"></div>
        </div>

      </div>
    </main>

    <!-- Footer Status Bar -->
    <footer class="flex items-center justify-between border-t border-white/20 bg-white/20 px-6 py-4 md:px-8 shrink-0">
      <div class="flex gap-4">
        <span class="text-[10px] font-black uppercase tracking-widest text-indigo-500">System Status: Optimal</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="h-2 w-2 animate-pulse rounded-full bg-emerald-500"></span>
        <span class="text-[10px] font-black uppercase text-slate-400">AI Connected</span>
      </div>
    </footer>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-slate-900/45 backdrop-blur-sm"></div>
    <div class="absolute left-1/2 top-1/2 w-full max-w-md -translate-x-1/2 -translate-y-1/2 p-4">
      <div class="rounded-[2rem] bg-white p-8 shadow-2xl">
        <h2 class="text-2xl font-black text-slate-800">ログイン / 登録</h2>
        <p class="mt-2 text-xs font-bold text-slate-500">アカウント作成して学習データを保存しよう。</p>
        <form id="auth-form" class="mt-6 space-y-4">
          <input id="auth-user" type="text" required placeholder="ユーザー名"
            class="w-full rounded-xl border-2 border-slate-100 bg-slate-50 px-4 py-3 font-bold text-slate-700 outline-none transition focus:border-indigo-400 focus:bg-white">
          <input id="auth-pass" type="password" required placeholder="パスワード"
            class="w-full rounded-xl border-2 border-slate-100 bg-slate-50 px-4 py-3 font-bold text-slate-700 outline-none transition focus:border-indigo-400 focus:bg-white">
          <div class="flex gap-3 pt-2">
            <button type="submit" name="action" value="login"
              class="flex-1 rounded-xl bg-indigo-600 py-3 text-sm font-black text-white transition hover:bg-indigo-700 hover:shadow-lg">
              ログイン
            </button>
            <button type="submit" name="action" value="register"
              class="flex-1 rounded-xl bg-slate-100 py-3 text-sm font-black text-slate-600 transition hover:bg-slate-200">
              新規登録
            </button>
          </div>
        </form>
        <div id="auth-msg" class="mt-4 min-h-[1.25rem] text-center text-xs font-bold text-rose-500"></div>
        <button id="close-auth"
          class="mt-2 w-full rounded-lg border border-slate-200 py-2 text-xs font-black text-slate-400 hover:bg-slate-50">
          閉じる
        </button>
      </div>
    </div>
  </div>

  <!-- Avatar Modal -->
  <div id="avatar-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" id="close-avatar-overlay"></div>
    <div class="absolute left-1/2 top-1/2 w-full max-w-sm -translate-x-1/2 -translate-y-1/2 p-4">
      <div class="rounded-[2.5rem] bg-white p-8 shadow-2xl text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-50 to-white -z-10"></div>
        <button id="close-avatar"
          class="absolute top-6 right-6 p-2 rounded-full hover:bg-slate-100 transition text-slate-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <h3 class="text-xl font-black text-slate-800 mb-2">アバターカスタマイズ</h3>
        <p class="text-xs font-bold text-slate-400 mb-8">自分だけのアイコンを設定しよう</p>

        <div class="relative w-40 h-40 mx-auto mb-8 group">
          <div class="absolute inset-0 bg-indigo-500 blur-2xl opacity-20 group-hover:opacity-30 transition"></div>
          <img id="avatar-preview" src="" alt="Avatar Preview"
            class="w-full h-full rounded-full border-4 border-white shadow-xl bg-white object-cover relative z-10">
          <button id="random-avatar"
            class="absolute bottom-2 right-2 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 hover:scale-110 transition z-20"
            title="ランダム生成">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
              </path>
            </svg>
          </button>
        </div>

        <div class="space-y-3">
          <button id="save-avatar"
            class="w-full py-4 rounded-2xl bg-slate-900 text-white font-black text-sm hover:bg-slate-800 hover:shadow-lg hover:-translate-y-0.5 transition flex items-center justify-center gap-2">
            保存して閉じる
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Elements ---
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userBox = document.getElementById('user-box');
    const userName = document.getElementById('user-name');
    const authModal = document.getElementById('auth-modal');
    const closeAuthBtn = document.getElementById('close-auth');
    const authForm = document.getElementById('auth-form');
    const authMsg = document.getElementById('auth-msg');

    const generateBtn = document.getElementById('generate');
    const statusEl = document.getElementById('status');
    const genWrap = document.getElementById('generated');
    const genQuestion = document.getElementById('gen-question');
    const answerActions = document.getElementById('answer-actions');
    const revealAllBtn = document.getElementById('reveal-all-btn');
    const scoreSummaryEl = document.getElementById('score-summary');

    // UI Helpers
    const countRange = document.getElementById('count-range');
    const countDisplay = document.getElementById('count-display');
    const countInput = document.getElementById('count');
    const difficultyInput = document.getElementById('difficulty');

    countRange.addEventListener('input', () => {
      countDisplay.textContent = countRange.value;
      countInput.value = countRange.value;
    });

    window.setDiff = (val, btn) => {
      difficultyInput.value = val;
      document.querySelectorAll('.diff-chip').forEach(b => {
        b.classList.remove('bg-indigo-600', 'text-white', 'shadow-md', 'active');
        b.classList.add('bg-white', 'text-slate-400');
      });
      btn.classList.remove('bg-white', 'text-slate-400');
      btn.classList.add('bg-indigo-600', 'text-white', 'shadow-md', 'active');
    };

    // --- State ---
    let currentUser = null;
    let currentQuestionStates = [];
    const DEFAULT_OUTPUT_FORMAT = '四択・標準（正答1つ）';

    // --- Auth Logic ---
    const openAuthModal = (msg = '') => {
      authMsg.textContent = msg;
      authModal.classList.remove('hidden');
    };

    const closeAuthModal = () => {
      authModal.classList.add('hidden');
      authMsg.textContent = '';
    };

    const updateAuthUI = () => {
      if (currentUser) {
        userName.textContent = currentUser.name;
        // Use notonist style for avatar
        const seed = currentUser.avatar_seed || currentUser.name;
        document.getElementById('user-avatar-img').src = `https://api.dicebear.com/7.x/notionists/svg?seed=${seed}&backgroundColor=e0e7ff`;

        userBox.classList.remove('hidden');
        userBox.classList.add('flex');
        loginBtn.classList.add('hidden');
      } else {
        userBox.classList.add('hidden');
        userBox.classList.remove('flex');
        loginBtn.classList.remove('hidden');
      }
    };

    const checkSession = async () => {
      try {
        const res = await fetch('/index.php?r=/me');
        const data = await res.json();
        currentUser = data?.logged_in ? data.user : null;
      } catch (_) {
        currentUser = null;
      }
      updateAuthUI();
    };

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const action = e.submitter?.value || 'login';
      const endpoint = action === 'register' ? '/index.php?r=/register' : '/index.php?r=/login';
      const username = document.getElementById('auth-user').value.trim();
      const password = document.getElementById('auth-pass').value;

      try {
        authMsg.textContent = '送信中...';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!res.ok || data.ok === false) {
          throw new Error(data.error || '認証に失敗しました');
        }

        if (action === 'register') {
          const loginRes = await fetch('/index.php?r=/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const loginData = await loginRes.json();
          if (!loginRes.ok || loginData.ok === false) {
            throw new Error(loginData.error || '再ログインに失敗しました');
          }
          currentUser = loginData.user;
        } else {
          currentUser = data.user;
        }

        updateAuthUI();
        closeAuthModal();
      } catch (err) {
        authMsg.textContent = err.message;
      }
    });


    // Avatar Elements
    const avatarBtn = document.getElementById('user-avatar-btn');
    const avatarImg = document.getElementById('user-avatar-img');
    const avatarModal = document.getElementById('avatar-modal');
    const closeAvatarBtn = document.getElementById('close-avatar');
    const closeAvatarOverlay = document.getElementById('close-avatar-overlay');
    const avatarPreview = document.getElementById('avatar-preview');
    const randomAvatarBtn = document.getElementById('random-avatar');
    const saveAvatarBtn = document.getElementById('save-avatar');

    let currentSeed = '';
    let tempSeed = '';

    const getAvatarUrl = (seed) => `https://api.dicebear.com/7.x/notionists/svg?seed=${seed}&backgroundColor=e0e7ff`;

    const openAvatarModal = () => {
      if (!currentUser) return;
      tempSeed = currentUser.avatar_seed || currentUser.name;
      avatarPreview.src = getAvatarUrl(tempSeed);
      avatarModal.classList.remove('hidden');
    };

    const closeAvatarModalState = () => {
      avatarModal.classList.add('hidden');
    };

    const generateRandomAvatar = () => {
      tempSeed = Math.random().toString(36).substring(7);
      avatarPreview.src = getAvatarUrl(tempSeed);
    };

    const saveAvatar = async () => {
      if (!currentUser) return;
      const oldSeed = currentUser.avatar_seed;

      // Optimistic update
      currentUser.avatar_seed = tempSeed;
      if (avatarImg) avatarImg.src = getAvatarUrl(tempSeed);
      closeAvatarModalState();

      try {
        const res = await fetch('/index.php?r=/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ avatar_seed: tempSeed })
        });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error);
      } catch (err) {
        console.error('Failed to save avatar:', err);
        // Revert
        currentUser.avatar_seed = oldSeed;
        if (avatarImg) avatarImg.src = getAvatarUrl(oldSeed || currentUser.name);
        alert('保存に失敗しました');
      }
    };

    if (avatarBtn) avatarBtn.addEventListener('click', openAvatarModal);
    if (closeAvatarBtn) closeAvatarBtn.addEventListener('click', closeAvatarModalState);
    if (closeAvatarOverlay) closeAvatarOverlay.addEventListener('click', closeAvatarModalState);
    if (randomAvatarBtn) randomAvatarBtn.addEventListener('click', generateRandomAvatar);
    if (saveAvatarBtn) saveAvatarBtn.addEventListener('click', saveAvatar);

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        if (!confirm('ログアウトしますか？')) return;
        await fetch('/index.php?r=/logout');
        currentUser = null;
        updateAuthUI();
      });
    }

    loginBtn.addEventListener('click', () => openAuthModal());
    closeAuthBtn.addEventListener('click', closeAuthModal);

    // --- Chip UI Logic (Cascading: Category -> Exam -> Topic) ---
    const chipData = {
      // Level 1: Categories
      categories: [
        '国家試験（情報処理技術者）',
        'クラウド（AWS）',
        'ネットワーク（Cisco）',
        'Linux',
        'プログラミング言語（資格）'
      ],

      // Level 1 -> Level 2: Category to Exams
      category_to_exams: {
        '国家試験（情報処理技術者）': ['ITパスポート', '情報セキュリティマネジメント', '基本情報技術者', '応用情報技術者', '情報処理安全確保支援士'],
        'クラウド（AWS）': ['AWS Cloud Practitioner', 'AWS Solutions Architect Associate'],
        'ネットワーク（Cisco）': ['Cisco CCNA'],
        'Linux': ['LinuC Level 1 / LPIC-1'],
        'プログラミング言語（資格）': ['C言語（プログラミング能力認定試験など）', 'Java Silver', 'Python 3 エンジニア認定基礎']
      },

      // Level 2 -> Level 3: Exam to Topics
      exam_to_topics: {
        'ITパスポート': ['ストラテジ系（企業活動・法務・経営戦略）', 'マネジメント系（システム開発・サービス管理）', 'テクノロジー系（基礎理論・アルゴリズム）', 'システム構成要素・ネットワーク・DB', 'セキュリティ基礎'],
        '情報セキュリティマネジメント': ['情報セキュリティマネジメント（ISMS/リスク管理）', '脅威とサイバー攻撃手法', 'セキュリティ対策技術（暗号・認証・実装）', 'セキュリティ関連法規・ガイドライン', 'インシデント対応・組織的対策'],
        '基本情報技術者': ['コンピュータ基礎（CPU/メモリ/OS）', 'ネットワーク基礎', 'データベース基礎', 'セキュリティ基礎', 'アルゴリズムとプログラミング基礎', '開発の基礎（要件定義〜テスト）'],
        '応用情報技術者': ['基本情報の範囲＋深掘り', 'システム設計・アーキテクチャ', 'プロジェクトマネジメント', 'サービスマネジメント', '経営・法務・戦略', '記述式対策（文章で説明する力）'],
        '情報処理安全確保支援士': ['セキュリティ全般（脅威/脆弱性/対策）', '暗号・認証', 'ネットワーク/OSのセキュリティ', 'インシデント対応', 'ログ分析・フォレンジック基礎', '記述式・ケース問題対策'],
        'AWS Cloud Practitioner': ['AWSの基本サービス（EC2/S3/RDSなどの役割）', 'クラウド概念（IaaS/PaaS/SaaS）', 'セキュリティと責任共有モデル', '料金・請求（課金の考え方）', '基本的なアーキテクチャ概念'],
        'AWS Solutions Architect Associate': ['可用性・冗長化設計', 'ストレージ設計（S3/EBS/EFSなど）', 'ネットワーク設計（VPC/サブネット/ルート）', 'セキュリティ設計（IAM/KMS/セキュリティグループ）', '監視と運用（CloudWatchなど）', 'コスト最適化設計', '代表的構成パターン（3層、サーバレスなど）'],
        'Cisco CCNA': ['ネットワーク基礎（IP/サブネット）', 'ルーティング/スイッチング基礎', 'VLAN / STP など', 'ACL / NAT など', '無線の基礎', '自動化の入口（ネットワーク自動化の概念）', 'トラブルシューティング基礎'],
        'LinuC Level 1 / LPIC-1': ['Linux基本操作（ファイル/権限/プロセス）', 'シェルと基本コマンド', 'パッケージ管理', 'ユーザー/グループ管理', 'ネットワーク設定の基礎', 'ログ確認・障害の基本対応', 'セキュリティの基本（権限・SSHなど）'],
        'C言語（プログラミング能力認定試験など）': ['文法基礎（データ型、演算子、制御文）', 'ポインタとメモリ管理（アドレス、参照）', '配列と文字列操作', '関数と変数のスコープ', '構造体と共用体', 'ファイル入出力・プリプロセッサ'],
        'Java Silver': ['文法基礎（型・演算子・制御構文）', 'クラスとオブジェクト指向基礎', '継承/ポリモーフィズムの基礎', '例外処理', 'コレクション基礎'],
        'Python 3 エンジニア認定基礎': ['文法基礎（型・制御・関数）', '文字列/リスト/辞書などデータ構造', 'モジュール/パッケージの基礎', '例外処理', '基本文法の読解（コードを読める）']
      }
    };

    const chips = {
      category: { container: document.getElementById('category-chips'), input: document.getElementById('category') },
      exam: { container: document.getElementById('exam-chips'), input: document.getElementById('exam') },
      topic: { container: document.getElementById('topic-chips'), input: document.getElementById('topic') }
    };

    // Generic render function
    function renderChips(key, options, defaultVal = null, onSelect = null) {
      const { container, input } = chips[key];
      container.innerHTML = '';

      if (!options || options.length === 0) {
        return;
      }

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'chip-btn';
        btn.textContent = opt;
        btn.onclick = () => {
          container.querySelectorAll('.chip-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          input.value = opt;
          if (onSelect) onSelect(opt);
        };
        container.appendChild(btn);

        if (defaultVal && opt === defaultVal) {
          setTimeout(() => btn.click(), 0);
        }
      });
    }

    // 1. Update Exams based on Category
    function updateExams(categoryName) {
      const exams = chipData.category_to_exams[categoryName] || [];
      const examArea = document.getElementById('exam-area');
      const examHint = document.getElementById('exam-hint');

      if (exams.length > 0) {
        examArea.classList.remove('opacity-50', 'pointer-events-none');
        examHint.classList.add('hidden');
        renderChips('exam', exams, exams[0], (selectedExam) => {
          updateTopics(selectedExam);
        });
      } else {
        chips.exam.container.innerHTML = '';
        chips.exam.input.value = '';
        chips.topic.container.innerHTML = '';
        chips.topic.input.value = ''; // clear downstream
      }
    }

    // 2. Update Topics based on Exam
    function updateTopics(examName) {
      const topicList = chipData.exam_to_topics[examName] || [];
      const topicArea = document.getElementById('topic-area');
      const topicHint = document.getElementById('topic-hint');

      if (topicList.length > 0) {
        topicArea.classList.remove('opacity-50', 'pointer-events-none');
        topicHint.classList.add('hidden');
        renderChips('topic', topicList, topicList[0]);
      } else {
        chips.topic.container.innerHTML = '';
        chips.topic.input.value = '';
        topicHint.classList.remove('hidden');
        topicHint.textContent = '※選択された試験に要件定義がありません';
      }
    }

    // Initialize: Render Categories -> Triggers Exam update -> Triggers Topic update
    renderChips('category', chipData.categories, chipData.categories[0], (selectedCategory) => {
      updateExams(selectedCategory);
    });

    // --- Generation Logic ---
    generateBtn.addEventListener('click', async () => {
      const originalContent = generateBtn.innerHTML;
      generateBtn.innerHTML = `
            <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="ml-3">生成中...</span>
        `;
      generateBtn.style.pointerEvents = 'none';
      statusEl.textContent = 'AIが問題を生成しています...';
      statusEl.classList.remove('hidden');
      statusEl.className = 'mb-4 text-center font-bold text-indigo-500';
      genWrap.classList.add('hidden');

      try {
        const req = {
          genre: document.getElementById('category').value || '', // Map Category to Genre
          problem_type: document.getElementById('topic').value || '', // Map Topic to Problem Type
          background: '',
          output_format: DEFAULT_OUTPUT_FORMAT,
          constraints: `試験名:${document.getElementById('exam').value}, 難易度:${document.getElementById('difficulty').value || '3'}`,
          notes: '',
          count: parseInt(document.getElementById('count').value, 10) || 4
        };

        const res = await fetch('/index.php?r=/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(req)
        });
        const body = await res.json();

        if (!res.ok || body.ok === false) {
          throw new Error(JSON.stringify(body));
        }

        // Success UI
        generateBtn.innerHTML = '<span>🎉 生成完了！</span>';
        generateBtn.classList.add('from-emerald-400', 'to-emerald-600');
        setTimeout(() => {
          generateBtn.innerHTML = originalContent;
          generateBtn.classList.remove('from-emerald-400', 'to-emerald-600');
          generateBtn.style.pointerEvents = 'auto';
        }, 3000);

        statusEl.textContent = `生成成功: ${body.questions ? body.questions.length : 0}問`;
        statusEl.className = 'mb-4 text-center font-bold text-emerald-500';

        renderQuestionCards(body.questions || []);
        genWrap.classList.remove('hidden');
        genWrap.scrollIntoView({ behavior: 'smooth' });

      } catch (e) {
        console.error(e);
        generateBtn.innerHTML = originalContent;
        generateBtn.style.pointerEvents = 'auto';
        statusEl.textContent = 'エラーが発生しました';
        statusEl.className = 'mb-4 text-center font-bold text-rose-500';
      }
    });

    const saveAnswerSelection = async (state) => {
      if (!state.qid || !currentUser || !state.selected) return;
      if (state.lastSavedLabel === state.selected) return;

      const selectedLabel = state.selected;
      state.lastSavedLabel = selectedLabel;
      try {
        await fetch('/index.php?r=/answers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([{ question_id: state.qid, selected_label: selectedLabel, elapsed_ms: null }]),
        });
      } catch (_) {
        if (state.lastSavedLabel === selectedLabel) {
          state.lastSavedLabel = '';
        }
      }
    };

    const updateScoreSummary = (finalized = false) => {
      const total = currentQuestionStates.length;
      const correctCount = currentQuestionStates.filter((s) => s.revealed && s.isCorrect).length;
      const judged = currentQuestionStates.filter((s) => s.revealed).length;
      scoreSummaryEl.textContent = finalized
        ? `正解 ${correctCount} / ${total}`
        : `正解 ${correctCount} / ${total}`;
    };

    const updateRevealAllState = () => {
      const total = currentQuestionStates.length;
      const selectedCount = currentQuestionStates.filter((s) => !!s.selected).length;
      revealAllBtn.disabled = !(total > 0 && selectedCount === total);
    };

    function renderQuestionCards(list) {
      currentQuestionStates = [];

      if (!Array.isArray(list) || list.length === 0) {
        genQuestion.innerHTML = '<div class="text-slate-500 font-bold">表示できる問題がありません</div>';
        return;
      }

      if (answerActions) answerActions.classList.remove('hidden');

      genQuestion.innerHTML = list.map((q, idx) => {
        const choices = (q.choices || []).map(c => `
          <div class="flex items-start gap-3 p-3 rounded-xl hover:bg-indigo-50 transition-colors">
              <span class="font-bold text-indigo-500 min-w-[24px]">${c.choice_label}.</span>
              <span class="text-slate-700 font-medium">${c.choice_text}</span>
          </div>
        `).join('');

        const answerBtns = (q.choices || []).map(c =>
          `<button type="button" class="answer-btn w-12 h-12" data-label="${c.choice_label}">${c.choice_label}</button>`
        ).join('');

        const explanation = (q.explanation || '').toString();

        return `
            <div class="result-card">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-2 mb-4">
                <h3 class="font-black text-slate-800 text-lg">#${idx + 1} ${q.title || 'Question'}</h3>
                <span class="text-xs font-bold px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full w-fit">
                    ${q.domain_name || 'General'}
                </span>
            </div>
            
            <div class="text-slate-600 font-bold leading-relaxed mb-6 p-4 bg-white/50 rounded-2xl border border-white">
                ${q.stem || ''}
            </div>
            
            <div class="space-y-1 mb-6">
                ${choices}
            </div>

            <div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 answer-box" 
                    data-correct="${q.correct_label || ''}" 
                    data-qid="${q.question_id || ''}" 
                    data-expl="${encodeURIComponent(explanation)}">
                    
                    <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-bold text-indigo-400 uppercase tracking-wider">Answer</span>
                        <div class="flex gap-2">
                            ${answerBtns}
                        </div>
                    </div>
                    <button type="button" class="reveal-btn px-6 py-2 bg-white text-indigo-600 text-sm font-black rounded-xl shadow-sm border border-indigo-100 hover:shadow-md transition-all" data-reveal>
                        Check Answer
                    </button>
                    </div>
                    
                    <div class="status-msg text-sm mt-3" data-status></div>
                    <div class="answer-expl mt-4 p-4 bg-white rounded-xl text-slate-600 text-sm leading-relaxed hidden border-l-4 border-indigo-400" data-expl-area></div>
            </div>
            </div>
        `;
      }).join('');

      document.querySelectorAll('.answer-box').forEach(box => {
        const state = {
          selected: '',
          revealed: false,
          isCorrect: false,
          lastSavedLabel: '',
          correct: box.dataset.correct || '',
          qid: Number(box.dataset.qid),
          explRaw: decodeURIComponent(box.dataset.expl || ''),
          status: box.querySelector('[data-status]'),
          explArea: box.querySelector('[data-expl-area]'),
          revealBtn: box.querySelector('[data-reveal]'),
        };
        currentQuestionStates.push(state);

        box.querySelectorAll('.answer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            box.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            state.selected = btn.dataset.label;
            state.status.textContent = `選択: ${state.selected}`;
            state.status.className = 'status-msg text-slate-500';
            saveAnswerSelection(state);
            updateRevealAllState();
          });
        });

        state.revealBtn.addEventListener('click', () => {
          if (!state.selected) {
            state.status.textContent = '先に解答を選択してください';
            state.status.className = 'status-msg text-rose-500 font-bold';
            return;
          }
          const isCorrect = state.selected === state.correct;
          state.isCorrect = isCorrect;
          state.revealed = true;

          state.status.textContent = isCorrect ? `🎉 正解！ (${state.correct})` : `😢 残念... 正解は ${state.correct}`;
          state.status.className = isCorrect ? 'status-msg text-emerald-500 font-bold' : 'status-msg text-rose-500 font-bold';

          state.explArea.innerHTML = `<span class="font-bold block mb-1">解説:</span> ${state.explRaw.replace(/\\n/g, '<br>')}`;
          state.explArea.classList.remove('hidden');
          state.revealBtn.style.display = 'none';

          updateScoreSummary();
        });
      });

      if (revealAllBtn) {
        revealAllBtn.onclick = () => {
          document.querySelectorAll('.reveal-btn').forEach(b => b.click());
        };
      }

      updateScoreSummary();
      updateRevealAllState();
    }

    checkSession();
  </script>
