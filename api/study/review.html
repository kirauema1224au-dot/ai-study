<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>弱点克服モード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
    rel="stylesheet">
  <style type="text/tailwindcss">
    :root {
      --bg-gradient: linear-gradient(135deg, #fef9c3 0%, #d8b4fe 50%, #818cf8 100%);
    }

    body {
      @apply min-h-screen flex items-center justify-center p-4 md:p-6 text-slate-800;
      font-family: "M PLUS Rounded 1c", sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-card {
      @apply rounded-[48px] border border-white/40 max-w-6xl w-full p-8 md:p-16 relative overflow-hidden;
      background: rgba(255, 255, 255, 0.6);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .answer-btn.selected {
      @apply border-rose-600 bg-rose-600 text-white shadow-lg shadow-rose-200 transform scale-[1.02];
    }
  </style>
</head>

<body>
  <main class="main-card">
    <div class="absolute -top-20 -right-20 w-df h-96 bg-rose-300/20 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-orange-300/20 rounded-full blur-3xl pointer-events-none">
    </div>

    <header class="flex flex-wrap items-center justify-between gap-3 relative z-10">
      <div>
        <p
          class="inline-block rounded-full bg-white/50 border border-white/60 px-4 py-1.5 text-xs font-black uppercase tracking-[0.18em] text-rose-600 shadow-sm backdrop-blur-md">
          Review Mode
        </p>
        <h1 class="mt-4 text-3xl md:text-5xl font-black tracking-tight text-slate-800">弱点克服モード</h1>
        <p class="mt-3 text-sm font-bold text-slate-500">このページだけで復習と回答送信まで完結します。</p>
      </div>
      <div class="flex flex-wrap gap-3">
        <a href="/study/index.html"
          class="inline-flex items-center rounded-2xl border border-white/60 bg-white/40 px-5 py-3 text-sm font-black text-slate-700 shadow-sm backdrop-blur-md transition hover:bg-white hover:text-indigo-600 hover:shadow-md hover:-translate-y-0.5">
          ホーム
        </a>
        <a href="/study/stats.html"
          class="inline-flex items-center rounded-2xl border border-white/60 bg-white/40 px-5 py-3 text-sm font-black text-emerald-700 shadow-sm backdrop-blur-md transition hover:bg-white hover:text-emerald-700 hover:shadow-md hover:-translate-y-0.5">
          成績分析へ
        </a>
      </div>
    </header>

    <div class="mt-10 flex flex-wrap items-center gap-3 relative z-10">
      <span id="user-name"
        class="hidden rounded-full bg-rose-100/80 px-4 py-1.5 text-sm font-black text-rose-700 border border-rose-200"></span>
      <button id="open-auth"
        class="inline-flex items-center rounded-xl bg-rose-500 px-6 py-3 text-sm font-black text-white shadow-lg shadow-rose-200 transition hover:bg-rose-600 hover:-translate-y-0.5">
        ログインして復習
      </button>
      <button id="load-weak-five"
        class="hidden inline-flex items-center rounded-xl border-2 border-rose-100 bg-white/50 px-4 py-2 text-sm font-black text-rose-600 transition hover:bg-rose-50 hover:border-rose-300">
        苦手5問を表示
      </button>
      <button id="next-weak-five"
        class="hidden inline-flex items-center rounded-xl bg-orange-500 px-5 py-2 text-sm font-black text-white shadow-lg shadow-orange-200 transition hover:bg-orange-600 disabled:cursor-not-allowed disabled:opacity-60"
        disabled>
        次の5問へ
      </button>
      <button id="reveal-all-answers"
        class="hidden inline-flex items-center rounded-xl border-2 border-rose-200 bg-white/80 px-4 py-2 text-sm font-black text-rose-600 transition hover:bg-white hover:border-rose-400 disabled:cursor-not-allowed disabled:opacity-60"
        disabled>
        全問の正解と解説を表示
      </button>
      <span id="score-summary"
        class="hidden rounded-full border border-rose-200 bg-white/80 px-4 py-1.5 text-xs font-black text-rose-700 shadow-sm"></span>
      <span id="domain-filter"
        class="hidden rounded-full border border-rose-200 bg-white/80 px-4 py-1.5 text-xs font-black text-rose-700 shadow-sm"></span>
    </div>

    <div id="status" class="mt-6 text-sm font-bold text-slate-400 animate-pulse relative z-10">読み込み中...</div>

    <section id="question-wrap" class="mt-8 hidden space-y-6 relative z-10"></section>
    </section>
  </main>

  <div id="auth-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-slate-900/45 backdrop-blur-sm"></div>
    <div class="absolute left-1/2 top-1/2 w-full max-w-md -translate-x-1/2 -translate-y-1/2 p-4">
      <div class="rounded-3xl bg-white p-6 shadow-2xl">
        <h2 class="text-xl font-black text-slate-800">ログイン</h2>
        <p class="mt-1 text-xs font-bold text-slate-500">弱点克服モードにはログインが必要です。</p>
        <form id="auth-form" class="mt-5 space-y-3">
          <input id="auth-user" type="text" required placeholder="ユーザー名"
            class="w-full rounded-xl border border-slate-200 px-3 py-2 font-bold text-slate-700 outline-none focus:border-rose-400">
          <input id="auth-pass" type="password" required placeholder="パスワード"
            class="w-full rounded-xl border border-slate-200 px-3 py-2 font-bold text-slate-700 outline-none focus:border-rose-400">
          <div class="flex gap-2">
            <button type="submit" name="action" value="login"
              class="flex-1 rounded-xl bg-rose-600 py-2 text-sm font-black text-white hover:bg-rose-700">
              ログイン
            </button>
            <button type="submit" name="action" value="register"
              class="flex-1 rounded-xl bg-slate-100 py-2 text-sm font-black text-slate-700 hover:bg-slate-200">
              新規登録
            </button>
          </div>
        </form>
        <div id="auth-msg" class="mt-3 min-h-[1.25rem] text-xs font-bold text-rose-500"></div>
        <button id="close-auth"
          class="mt-2 inline-flex rounded-lg border border-slate-200 px-3 py-1 text-xs font-black text-slate-500 hover:bg-slate-50">
          閉じる
        </button>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const questionWrapEl = document.getElementById('question-wrap');
    const userNameEl = document.getElementById('user-name');
    const openAuthBtn = document.getElementById('open-auth');
    const loadWeakFiveBtn = document.getElementById('load-weak-five');
    const nextWeakFiveBtn = document.getElementById('next-weak-five');
    const revealAllAnswersBtn = document.getElementById('reveal-all-answers');
    const scoreSummaryEl = document.getElementById('score-summary');
    const authModal = document.getElementById('auth-modal');
    const closeAuthBtn = document.getElementById('close-auth');
    const authForm = document.getElementById('auth-form');
    const authMsgEl = document.getElementById('auth-msg');
    const domainFilterEl = document.getElementById('domain-filter');
    const initialDomain = (new URLSearchParams(window.location.search).get('domain') || '').trim();

    let currentUser = null;
    let selectedDomain = initialDomain;
    let isWeakBatchMode = false;
    let currentBatchIds = [];
    let answeredBatchIds = new Set();
    let servedQuestionIds = new Set();
    let currentQuestionStates = [];

    const BATCH_SIZE = 5;

    const setStatus = (text, cls = 'text-slate-500') => {
      statusEl.textContent = text;
      statusEl.className = `mt-4 text-sm font-bold ${cls}`;
    };

    const openAuthModal = () => authModal.classList.remove('hidden');
    const closeAuthModal = () => {
      authModal.classList.add('hidden');
      authMsgEl.textContent = '';
    };

    const updateHeader = () => {
      if (currentUser) {
        userNameEl.textContent = `ログイン中: ${currentUser.name}`;
        userNameEl.classList.remove('hidden');
        openAuthBtn.classList.add('hidden');
        loadWeakFiveBtn.classList.remove('hidden');
      } else {
        userNameEl.classList.add('hidden');
        openAuthBtn.classList.remove('hidden');
        loadWeakFiveBtn.classList.add('hidden');
      }
      updateNextWeakFiveButton();
    };

    const updateDomainBadge = () => {
      if (!domainFilterEl) return;
      if (selectedDomain) {
        domainFilterEl.textContent = `ジャンル: ${selectedDomain}`;
        domainFilterEl.classList.remove('hidden');
      } else {
        domainFilterEl.textContent = '';
        domainFilterEl.classList.add('hidden');
      }
    };

    const buildReviewUrl = () => {
      let url = '/index.php?r=/questions&scope=review';
      if (selectedDomain) {
        url += `&domain=${encodeURIComponent(selectedDomain)}`;
      }
      return url;
    };

    const resetWeakBatchState = () => {
      isWeakBatchMode = false;
      currentBatchIds = [];
      answeredBatchIds = new Set();
      currentQuestionStates = [];
      if (nextWeakFiveBtn) {
        nextWeakFiveBtn.disabled = true;
        nextWeakFiveBtn.classList.add('hidden');
      }
      if (revealAllAnswersBtn) {
        revealAllAnswersBtn.disabled = true;
        revealAllAnswersBtn.classList.add('hidden');
      }
      if (scoreSummaryEl) {
        scoreSummaryEl.textContent = '';
        scoreSummaryEl.classList.add('hidden');
      }
    };

    const updateNextWeakFiveButton = () => {
      if (!nextWeakFiveBtn) return;
      const canProceed = currentUser
        && isWeakBatchMode
        && currentBatchIds.length > 0
        && answeredBatchIds.size >= currentBatchIds.length;
      nextWeakFiveBtn.disabled = !canProceed;
      if (canProceed) {
        nextWeakFiveBtn.classList.remove('hidden');
      } else {
        nextWeakFiveBtn.classList.add('hidden');
      }
    };

    const shuffleList = (list) => {
      const shuffled = list.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    };

    const fetchReviewList = async () => {
      const res = await fetch(buildReviewUrl());
      const data = await res.json();
      if (!res.ok || !Array.isArray(data)) {
        throw new Error(data.error || 'failed');
      }
      return data;
    };

    const pickWeakBatch = (list) => {
      const shuffled = shuffleList(list);
      const unseen = shuffled.filter((q) => !servedQuestionIds.has(Number(q.question_id)));
      const seen = shuffled.filter((q) => servedQuestionIds.has(Number(q.question_id)));
      const batch = (unseen.length >= BATCH_SIZE ? unseen : unseen.concat(seen)).slice(0, BATCH_SIZE);
      batch.forEach((q) => {
        const qid = Number(q.question_id);
        if (Number.isFinite(qid)) {
          servedQuestionIds.add(qid);
        }
      });
      return batch;
    };

    const saveAnswer = async (questionId, selectedLabel) => {
      try {
        await fetch('/index.php?r=/answers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([{ question_id: questionId, selected_label: selectedLabel, elapsed_ms: null }]),
        });
      } catch (_) {
        // ignore save failures here to keep answering flow smooth
      }
    };

    const renderQuestions = (list) => {
      if (!Array.isArray(list) || list.length === 0) {
        currentBatchIds = [];
        answeredBatchIds = new Set();
        currentQuestionStates = [];
        if (revealAllAnswersBtn) {
          revealAllAnswersBtn.disabled = true;
          revealAllAnswersBtn.classList.add('hidden');
        }
        if (scoreSummaryEl) {
          scoreSummaryEl.textContent = '';
          scoreSummaryEl.classList.add('hidden');
        }
        updateNextWeakFiveButton();
        questionWrapEl.classList.add('hidden');
        setStatus('復習対象の問題はありません。', 'text-emerald-700');
        return;
      }

      currentBatchIds = list
        .map((q) => Number(q.question_id))
        .filter((qid) => Number.isFinite(qid));
      answeredBatchIds = new Set();
      updateNextWeakFiveButton();

      questionWrapEl.innerHTML = list.map((q, idx) => {
        const choices = (q.choices || []).map((c) => `
          <button type="button" class="answer-btn w-12 h-12 rounded-xl border-2 border-slate-200 bg-white text-slate-600 font-black transition"
            data-qid="${q.question_id}" data-label="${c.choice_label}">
            ${c.choice_label}
          </button>
        `).join('');

        const lines = (q.choices || []).map((c) => `
          <div class="flex gap-2 text-sm">
            <span class="w-5 font-black text-rose-500">${c.choice_label}.</span>
            <span class="font-bold text-slate-700">${c.choice_text}</span>
          </div>
        `).join('');

        return `
          <article class="rounded-2xl border border-rose-200 bg-white/80 p-5 shadow-sm">
            <div class="mb-3 flex items-center justify-between gap-3">
              <h2 class="text-lg font-black text-slate-800">#${idx + 1} ${q.title || 'Question'}</h2>
              <span class="rounded-full bg-rose-100 px-3 py-1 text-xs font-black text-rose-700">${q.domain_name || ''} / ${q.topic_name || ''}</span>
            </div>
            <p class="rounded-xl bg-rose-50/60 p-4 text-sm font-bold text-slate-700">${q.stem || ''}</p>
            <div class="mt-4 space-y-2">${lines}</div>
            <div class="mt-4 flex flex-wrap items-center gap-2" data-row="${q.question_id}">
              ${choices}
              <button type="button"
                class="ml-auto rounded-xl border border-rose-200 bg-white px-4 py-2 text-xs font-black text-rose-700 hover:bg-rose-50"
                data-check="${q.question_id}" data-correct="${q.correct_label || ''}" data-expl="${encodeURIComponent((q.explanation || '').toString())}">
                正解を表示
              </button>
            </div>
            <div class="mt-3 text-sm font-bold" data-status="${q.question_id}"></div>
            <div class="mt-2 hidden rounded-xl border-l-4 border-rose-500 bg-white p-3 text-sm font-bold text-slate-600" data-expl="${q.question_id}"></div>
          </article>
        `;
      }).join('');

      questionWrapEl.classList.remove('hidden');
      setStatus(`復習問題 ${list.length} 件を表示中`, 'text-rose-700');

      currentQuestionStates = [];

      const updateScoreSummary = (finalized = false) => {
        if (!scoreSummaryEl) return;
        const total = currentQuestionStates.length;
        const correctCount = currentQuestionStates.filter((s) => s.revealed && s.isCorrect).length;
        const judged = currentQuestionStates.filter((s) => s.revealed).length;
        scoreSummaryEl.textContent = finalized
          ? `正解 ${correctCount} / ${total}`
          : `正解 ${correctCount} / ${total}（判定済み ${judged}問）`;
        scoreSummaryEl.className = 'rounded-full border border-rose-200 bg-white/80 px-3 py-1 text-xs font-black text-rose-700';
        scoreSummaryEl.classList.remove('hidden');
      };

      const updateRevealAllState = () => {
        if (!revealAllAnswersBtn) return;
        const total = currentQuestionStates.length;
        const selectedCount = currentQuestionStates.filter((s) => !!s.selected).length;
        revealAllAnswersBtn.disabled = !(total > 0 && selectedCount === total);
      };

      const revealOne = async (state, allowUnanswered = false) => {
        if (!state.selected) {
          if (!allowUnanswered) {
            state.status.textContent = '先に回答を選択してください。';
            state.status.className = 'mt-3 text-sm font-bold text-rose-600';
            return false;
          }
          state.status.textContent = `未回答 / 正解: ${state.correct || '-'}`;
          state.status.className = 'mt-3 text-sm font-bold text-rose-600';
          state.expl.innerHTML = `<span class="block font-black mb-1">解説</span>${state.explText.replace(/\\n/g, '<br>')}`;
          state.expl.classList.remove('hidden');
          state.revealed = true;
          state.isCorrect = false;
          return false;
        }

        await state.persistSelection();
        const ok = state.selected === state.correct;
        state.status.textContent = ok ? `正解 (${state.correct})` : `不正解 / 正解: ${state.correct}`;
        state.status.className = ok
          ? 'mt-3 text-sm font-bold text-emerald-700'
          : 'mt-3 text-sm font-bold text-rose-600';
        state.expl.innerHTML = `<span class="block font-black mb-1">解説</span>${state.explText.replace(/\\n/g, '<br>')}`;
        state.expl.classList.remove('hidden');
        state.revealed = true;
        state.isCorrect = ok;
        return ok;
      };

      questionWrapEl.querySelectorAll('[data-row]').forEach((row) => {
        const qid = row.getAttribute('data-row');
        const checkBtn = row.querySelector(`[data-check="${qid}"]`);
        const status = questionWrapEl.querySelector(`[data-status="${qid}"]`);
        const expl = questionWrapEl.querySelector(`[data-expl="${qid}"]`);

        const state = {
          qid: Number(qid),
          selected: '',
          lastSavedLabel: '',
          correct: checkBtn?.getAttribute('data-correct') || '',
          explText: decodeURIComponent(checkBtn?.getAttribute('data-expl') || ''),
          status,
          expl,
          revealed: false,
          isCorrect: false,
          persistSelection: async () => { },
        };

        state.persistSelection = async () => {
          if (!state.qid || !state.selected || !currentUser) return;
          if (state.lastSavedLabel === state.selected) return;
          const selectedLabel = state.selected;
          state.lastSavedLabel = selectedLabel;
          try {
            await saveAnswer(state.qid, selectedLabel);
          } catch (_) {
            if (state.lastSavedLabel === selectedLabel) {
              state.lastSavedLabel = '';
            }
          }
        };

        currentQuestionStates.push(state);

        row.querySelectorAll('.answer-btn').forEach((btn) => {
          btn.addEventListener('click', () => {
            row.querySelectorAll('.answer-btn').forEach((b) => b.classList.remove('selected'));
            btn.classList.add('selected');
            state.selected = btn.getAttribute('data-label') || '';
            answeredBatchIds.add(Number(qid));
            updateNextWeakFiveButton();
            state.status.textContent = `選択: ${state.selected}`;
            state.status.className = 'mt-3 text-sm font-bold text-slate-500';
            state.persistSelection().catch(() => { });
            updateRevealAllState();
          });
        });

        checkBtn?.addEventListener('click', async () => {
          await revealOne(state, false);
          updateScoreSummary(false);
        });
      });

      if (revealAllAnswersBtn) {
        revealAllAnswersBtn.disabled = true;
        revealAllAnswersBtn.classList.remove('hidden');
        revealAllAnswersBtn.onclick = async () => {
          if (revealAllAnswersBtn.disabled) return;
          revealAllAnswersBtn.disabled = true;
          try {
            await Promise.all(currentQuestionStates.map((state) => revealOne(state, false)));
            updateScoreSummary(true);
          } finally {
            updateRevealAllState();
          }
        };
      }

      if (scoreSummaryEl) {
        scoreSummaryEl.textContent = `正解 0 / ${currentQuestionStates.length}（判定済み 0問）`;
        scoreSummaryEl.className = 'rounded-full border border-rose-200 bg-white/80 px-3 py-1 text-xs font-black text-rose-700';
        scoreSummaryEl.classList.remove('hidden');
      }
      updateRevealAllState();
    };

    const loadReviewQuestions = async () => {
      resetWeakBatchState();
      servedQuestionIds = new Set();
      if (!currentUser) {
        resetWeakBatchState();
        questionWrapEl.classList.add('hidden');
        setStatus('ログインすると弱点克服モードを利用できます。');
        return;
      }
      setStatus(selectedDomain ? `復習問題を取得中... (${selectedDomain})` : '復習問題を取得中...');
      try {
        const data = await fetchReviewList();
        renderQuestions(data);
      } catch (e) {
        resetWeakBatchState();
        questionWrapEl.classList.add('hidden');
        setStatus(`取得に失敗しました: ${e.message}`, 'text-rose-500');
      }
    };

    const loadWeakFiveBatch = async () => {
      if (!currentUser) {
        resetWeakBatchState();
        questionWrapEl.classList.add('hidden');
        setStatus('ログインすると苦手5問を表示できます。');
        return;
      }
      isWeakBatchMode = true;
      updateNextWeakFiveButton();
      setStatus(selectedDomain ? `苦手問題を5問抽出中... (${selectedDomain})` : '苦手問題を5問抽出中...');
      try {
        const data = await fetchReviewList();
        const batch = pickWeakBatch(data);
        renderQuestions(batch);
      } catch (e) {
        resetWeakBatchState();
        questionWrapEl.classList.add('hidden');
        setStatus(`取得に失敗しました: ${e.message}`, 'text-rose-500');
      }
    };

    const loadWeakFiveQuestions = async () => {
      servedQuestionIds = new Set();
      await loadWeakFiveBatch();
    };

    const setIdleStatus = () => {
      resetWeakBatchState();
      questionWrapEl.classList.add('hidden');
      if (currentUser) {
        if (selectedDomain) {
          setStatus(`ジャンル「${selectedDomain}」で準備完了。ボタンを押すと問題を表示します。`);
        } else {
          setStatus('ボタンを押すと問題を表示します。');
        }
      } else {
        if (selectedDomain) {
          setStatus(`ジャンル「${selectedDomain}」を選択中。ログインしてボタンを押すと問題を表示できます。`);
        } else {
          setStatus('ログインしてボタンを押すと問題を表示できます。');
        }
      }
    };

    const checkSession = async () => {
      try {
        const res = await fetch('/index.php?r=/me');
        const data = await res.json();
        currentUser = data?.logged_in ? data.user : null;
      } catch (_) {
        currentUser = null;
      }
      updateHeader();
      updateDomainBadge();
      setIdleStatus();
    };

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const action = e.submitter?.value || 'login';
      const endpoint = action === 'register' ? '/index.php?r=/register' : '/index.php?r=/login';
      const username = document.getElementById('auth-user').value.trim();
      const password = document.getElementById('auth-pass').value;

      try {
        authMsgEl.textContent = '送信中...';
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!res.ok || data.ok === false) {
          throw new Error(data.error || '認証に失敗しました');
        }

        if (action === 'register') {
          const loginRes = await fetch('/index.php?r=/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const loginData = await loginRes.json();
          if (!loginRes.ok || loginData.ok === false) {
            throw new Error(loginData.error || '再ログインに失敗しました');
          }
          currentUser = loginData.user;
        } else {
          currentUser = data.user;
        }

        closeAuthModal();
        updateHeader();
        setIdleStatus();
      } catch (err) {
        authMsgEl.textContent = err.message;
      }
    });

    openAuthBtn.addEventListener('click', openAuthModal);
    closeAuthBtn.addEventListener('click', closeAuthModal);
    loadWeakFiveBtn.addEventListener('click', loadWeakFiveQuestions);
    nextWeakFiveBtn?.addEventListener('click', loadWeakFiveBatch);

    checkSession();
  </script>
